<!DOCTYPE html>
<html>
<head>
	<title>new_015</title>
	<meta charset="utf-8">
	<!-- Compiled w/ P5LIVE, http://github.com/ffd8/p5live -->
	<style type="text/css">
		body{
			margin:0;
			overflow:hidden;
		}
		canvas{
			position:fixed;
			top:0;
			left:0;
			z-index:-1;
			width:100vw;
			height:100vh;
			margin:0;
		}
	</style>
	<script type="text/javascript">
		// eco-mode = only render if window focused
		window.onblur = function () {
			noLoop();
		};
		window.onfocus = function () {
			loop();
		};
	</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/processing/p5.js-sound/lib/p5.sound.min.js"></script>
</head>
<body style="background: rgb(0, 0, 0);">

<script type="text/javascript">
//new_015

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


function setup() {
	createCanvas(windowWidth, windowHeight)
	background(0)
	

	var mySliderDefault = 128; //default
	if(localStorage.hasOwnProperty('mySlider')){
		mySliderDefault = localStorage.getItem('mySlider');

	}

	mySlider = createSlider(0, 255, mySliderDefault, .1); 
	mySlider.position(width/2, 128);
	mySlider.input(()=>{
		localStorage.setItem('mySlider', mySlider.value())
	})
}

function draw() {
	fill(mySlider.value());
	if(mouseIsPressed){circle(mouseX, mouseY, 20);}
	
}
</script>

</body>
</html>
